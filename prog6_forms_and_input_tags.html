<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tags</title>
</head> 
<body>
    <h2>This is HTML forms </h2>
    <forms class="" action="mailto:ankitkohli181@gmail.com" method="POST">
        <div>
            Name :<input type="text" name="name">
        </div>
        <br>
        <div>
            Roll :<input type="number" name="roll">
        </div>
        <br>
        <div>
            Email :<input type="email" name="email">
        </div>
        <br>
        <div>
            Password :<input type="password" name="password">
        </div>
        <br>
        <div>
            Favourite colour :<input type="color" name="favcolor">
        </div>
        <br>
        <div>
            DOB<input type="date" name="DOB">
        </div>
        <br>
        <br>
        <div>
            Upload your resume :<input type="file" name="resume">
        </div>
        <br>
        <div>
           <label for="confirm">Are you confirm?</label>
           <input type="checkbox" name="eligibility" id="confirm">
        </div>
        <br>
        <div>
            Gender : male<input type="radio" value="gender">female<input type="radio" value="gender">other<input type="radio" value="gender">
        </div>
        <br>
        <div>
            Write about your self :<br><textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
           <label for="car">CAR :</label>
           <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="swift"selected>swift</option>
                <option value="nano">nano</option>
           </select>
        </div>
        <br>
        <div>
             <input type="SUBMIT" name="" value="SUBMIT NOW"/>
             <input type="RESET" name="" value="RESET"/>
        </div>
    </forms>
</body>
</html>
